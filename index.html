<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./images/logo.svg" alt="Logo" />
        <div class="toggleMenu">
          <img
            class="navIcon"
            src="./images/icon-menu.svg"
            alt="hamburger-menu-icon"
          />
          <img
            class="navIcon hidden"
            src="./images/icon-close-menu.svg"
            alt="close-icon"
          />
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li>
            <button><a href="#">Register</a></button>
          </li>
        </ul>
      </nav>
    </div>

    <header>
      <div class="header-text">
        <h1>Make<br/> remote work</h1>
        <p>
          Get your team in sync, no matter your location.<br/> Streamline processes,
          create team ritual and <br/>watch produvtivity soar.
        </p>
        <div class="button"><button><a href="#">Learn more</a></button></div>
        <div class="text-images">
          <img src="./images/client-databiz.svg" alt="databiz-logo" />
          <img src="./images/client-audiophile.svg" alt="audophile-logo" />
          <img src="./images/client-meet.svg" alt="meet-logo" />
          <img src="./images/client-maker.svg" alt="maker-logo" />
        </div>
      </div>

      <div class="header-image">
        <img src="./images/image-hero-mobile.png" alt="" />
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
